      - layout: left
        title: Safe Software
        link: https://www.safe.com/
        # link_text: boringcompany.com
        sub_title: Software Developer
        caption: November 2017 - Present
       # quote: >
        #  Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            My role at Safe Software is to develop <mark>data integration</mark> and <mark>data conversion tools</mark> for FME Desktop. I worked in a large codebase that mainly uses <mark>C++</mark>, and my expertise is parsing and processing XML and JSON data types. The projects that I was in charge of are [12d Model](https://docs.safe.com/fme/html/FME_Desktop_Documentation/FME_ReadersWriters/12dxml/12dxml.htm), [TopoJSON](https://docs.safe.com/fme/html/FME_Desktop_Documentation/FME_ReadersWriters/topojson/topojson.htm), [QVX Writer](https://docs.safe.com/fme/html/FME_Desktop_Documentation/FME_ReadersWriters/qvx/qvx.htm), [Qlik Connector](https://docs.safe.com/fme/html/FME_Desktop_Documentation/FME_ReadersWriters/qlikjson/qlikjson.htm), [OGC WCS](https://docs.safe.com/fme/html/FME_Desktop_Documentation/FME_ReadersWriters/wcs/wcs.htm), and [OGC WMTS](http://docs.safe.com/fme/2021.0/html/FME_Desktop_Documentation/FME_ReadersWriters/wmts/wmts.htm)

      - layout: left
        title: Milliman Inc.
        link: https://us.milliman.com/en/
        # link_text: boringcompany.com
        sub_title: Software Developer Intern
        caption: August 2016 - December 2016
       # quote: >
        #  Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            My role at Milliman was to develop <mark>automation solutions</mark> for their business processes. The underlying library used was an open source scheduler called [Quartz.NET](https://www.quartz-scheduler.net/) and the solution was mainly developed using <mark>C#</mark>. The scheduler was to be controled via command line which would be executed from one of their internal webapp. 

      - layout: left
        title: D+H Limited Partnership
        link: https://en.wikipedia.org/wiki/D%2BH
        # link_text: boringcompany.com
        sub_title: Software Developer Intern
        caption: January 2016 - April 2016
       # quote: >
        #  Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            My role at D+H was to improve and add features to their internal webapp. On the backend, I used a combination of <mark>C#</mark> and <mark>SQL stored procedures</mark> to add, query, modify, or delete information from their database. On the frontend, I developed new pages using <mark>ASP.NET</mark> to interact with the backend. In addition, I created a new table which keeps a history of operations made by users that uses the webapp, so operations could be reverted if needed. 

      - layout: left
        title: TD Securities
        link: https://www.tdsecurities.com/ca/en/home-page
        # link_text: boringcompany.com
        sub_title: Software Developer Intern
        caption: January 2015 - April 2015
       # quote: >
        #  Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            My role at TD Securities was mainly fixing bugs in their large codebase. Most of the codebase was written with C# and some C++. At the end of my internship, I created an <mark>automation script</mark> that installs of a list of financial software. Once the userid was passed into the script, the script would pull the user's role information from the employees database and decide which software(s) to install.  

