about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Steven and I'm a backend software developer. My favorite language is <mark>C++</mark> due to it's scalability and efficiency. <mark>Python</mark> is a close second due to its flexibilty and ease of use. I have worked at multiple companies gaining valuable experience and teamwork skills. I'm proficient with working in large code bases and integrating 3rd party solutions via API. I'm also familiar with Git, as I use it both for work and personal projects.  

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: AutoDD-Rev2
        link: github.com/kaito1410/AutoDD_Rev2
        # link_text: Project Website
        additional_links:
          - title:  A website that uses my AutoDD-Rev2 python script
            icon: fab fa-github
            url: http://unbiastock.com/reddit.php
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          A little side project of mine.
        description: | # this will include new lines to allow paragraphs
          I started investing and building an investment portfolio a year ago. For a period of time, I was deeply interested in penny stocks but had no idea where to find new tickers. After discovering a subreddit called [r/pennystocks](https://www.reddit.com/r/pennystocks/), I would end up reading the subreddit for hours everyday. One day, a reddit user created a python script which counts the number of mentions of a stock ticker on r/pennystocks. Since then, I have taken over the project and added many features and functionalities over the original script, hence <mark>r/AutoDD-Rev2</mark> was born. Some notable features include adding yahoo finance integration, implementing a scoring system based on upvotes and reddit flair, supporting multiple subreddits, an option to sort results, and an option to output as CSV. The source code is [here](https://github.com/kaito1410/AutoDD_Rev2) and a webapp of the script in action, created by another reddit user can be found [here](https://www.reddit.com/r/CanadianInvestor/comments/l24d34/most_trending_stocks_in_reddit_by_sub_thread/).

